<div class="page-header-light light-grey-bg padding-tb125 margin-80" ng-if="about_page[0].field_showpageheader_about[0].value=='1'">
  <div class="container">
    <div class="row">
      <div class="col-md-7">
        <h1 class="page-title">{{about_page[0].field_page_header_about[0].value}}</h1>
        <h1 class="page-title-clone">{{about_page[0].field_page_header_about[0].value}}</h1>
      </div>
      <div class="col-md-12 hidden-xs hidden-sm" style="padding-left: 140px;padding-right: 50px;">
        <p style="text-align: justify; padding-top: 60px" ng-bind-html="about_page[0].field_header_subject_about[0].value"></p>
      </div>
    </div>
  </div>
</div>
<section class="hidden-md hidden-lg margin-80">
  <p style="text-align: justify" ng-bind-html="about_page[0].field_header_subject_about[0].value"></p>
</section>
<div class="spacer-80"></div>
<section class="page-section" id="section1">
  <div class="container">
    <div class="row" ng-repeat-start="team_member in team_members">
      <div class="col-md-6">
        <h3 class="hidden-md hidden-lg" style="margin-bottom:0px" ng-bind-html="team_member.field_nome_completo[0].value"></h3>
        <div class="btn-toolbar hidden-md hidden-lg margin-40" role="toolbar">
          <div class="btn-group footer_button" role="group" ng-show="team_member.field_team_member_email[0].value"><a class="footer_button_a" ng-href="{{'mailto:' + team_member.team_member.field_team_member_email[0].value}}"><i class="fa fa-envelope"></i></a></div>
          <div class="btn-group footer_button" role="group" ng-show="team_member.field_team_member_twitter[0].uri"><a class="footer_button_a" ng-href="{{team_member.field_team_member_twitter[0].uri}}"><i class="fa fa-twitter"></i></a></div>
          <div class="btn-group footer_button" role="group" ng-show="team_member.field_team_member_linkedin[0].uri"><a class="footer_button_a" ng-href="{{team_member.field_team_member_linkedin[0].uri}}"><i class="fa fa-linkedin"></i></a></div>
          <div class="btn-group footer_button" role="group" ng-show="team_member.field_team_member_facebook[0].uri"><a class="footer_button_a" ng-href="{{team_member.field_team_member_facebook[0].uri}}"><i class="fa fa-facebook"></i></a></div>
          <div class="btn-group footer_button" role="group" ng-show="team_member.field_team_member_google_plus[0].uri"><a class="footer_button_a" ng-href="{{team_member.field_team_member_google_plus[0].uri}}"><i class="fa fa-google-plus"></i></a></div>
          <div class="btn-group footer_button" role="group" ng-show="team_member.field_team_member_flickr[0].uri"><a class="footer_button_a" ng-href="{{team_member.field_team_member_flickr[0].uri}}"><i class="fa fa-flickr"></i></a></div>
          <div class="btn-group footer_button" role="group" ng-show="team_member.field_team_member_pinterest[0].uri"><a class="footer_button_a" ng-href="{{team_member.field_team_member_pinterest[0].uri}}"><i class="fa fa-pinterest-p"></i></a></div>
          <div class="btn-group footer_button" role="group" ng-show="team_member.field_team_member_behance[0].uri"><a class="footer_button_a" ng-href="{{team_member.field_team_member_behance[0].uri}}"><i class="fa fa-behance"></i></a></div>
        </div>
        <div class="cross-border">
          <!-- Start caption -->
          <div class="caption">
            <h3 class="hidden-sm hidden-xs" ng-bind-html="team_member.field_nome_completo[0].value"></h3>
            <p ng-bind-html="team_member.field_motto[0].value"></p>
            <div class="btn-toolbar hidden-sm hidden-xs" role="toolbar">
              <div class="btn-group footer_button" role="group" ng-show="team_member.field_team_member_email[0].value"><a class="footer_button_a" ng-href="{{'mailto:' + team_member.team_member.field_team_member_email[0].value}}"><i class="fa fa-envelope"></i></a></div>
              <div class="btn-group footer_button" role="group" ng-show="team_member.field_team_member_twitter[0].uri"><a class="footer_button_a" ng-href="{{team_member.field_team_member_twitter[0].uri}}"><i class="fa fa-twitter"></i></a></div>
              <div class="btn-group footer_button" role="group" ng-show="team_member.field_team_member_linkedin[0].uri"><a class="footer_button_a" ng-href="{{team_member.field_team_member_linkedin[0].uri}}"><i class="fa fa-linkedin"></i></a></div>
              <div class="btn-group footer_button" role="group" ng-show="team_member.field_team_member_facebook[0].uri"><a class="footer_button_a" ng-href="{{team_member.field_team_member_facebook[0].uri}}"><i class="fa fa-facebook"></i></a></div>
              <div class="btn-group footer_button" role="group" ng-show="team_member.field_team_member_google_plus[0].uri"><a class="footer_button_a" ng-href="{{team_member.field_team_member_google_plus[0].uri}}"><i class="fa fa-google-plus"></i></a></div>
              <div class="btn-group footer_button" role="group" ng-show="team_member.field_team_member_flickr[0].uri"><a class="footer_button_a" ng-href="{{team_member.field_team_member_flickr[0].uri}}"><i class="fa fa-flickr"></i></a></div>
              <div class="btn-group footer_button" role="group" ng-show="team_member.field_team_member_pinterest[0].uri"><a class="footer_button_a" ng-href="{{team_member.field_team_member_pinterest[0].uri}}"><i class="fa fa-pinterest-p"></i></a></div>
              <div class="btn-group footer_button" role="group" ng-show="team_member.field_team_member_behance[0].uri"><a class="footer_button_a" ng-href="{{team_member.field_team_member_behance[0].uri}}"><i class="fa fa-behance"></i></a></div>
            </div>
          </div>
          <!-- End caption -->
          <div class="imgb">
            <img src="{{team_member.field_profilo[0].url}}" alt="">
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div style="text-align: justify" ng-bind-html="team_member.body[0].value"></div>
      </div>
    </div>
    <div ng-repeat-end ng-class="{'spacer-100':!$last}"></div>
  </div>
</section>
<!-- Start View More -->
<div class="view-more">
</div>
<!-- End View More -->
